<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimefun Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="page-header">
                    <h1 class="page-header__title">Slimefun Items by <strong>TheSilentPro</strong></h1>
                    <p class="page-header__subtitle">Website Design by <strong>SchnTgaiSpock</strong></p>
                    <p class="page-header__total-items">Total Items: <span id="total-items"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col">
                <form id="search-bar">
                    <input type="text" placeholder="Jump to...">
                </form>
                <div id="body"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="back-to-top-button__wrapper">
        <button id="back-to-top-button">Back to Top</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
